<mat-tab-group>
  <mat-tab
    *ngFor="let round of rounds"
    [label]="round.title">
    <mat-grid-list
      [cols]="round.categories.length"
      class="board-grid"
      rowHeight="500px">
      <mat-grid-tile
        *ngFor="let category of round.categories"
        colspan="1"
        rowspan="1">
        <form class="editor-form">
          <mat-form-field>
            <input [value]="category.title" label="category" matInput>
          </mat-form-field>
          <mat-form-field *ngFor="let question of category.questions">
            <mat-label>{{question.weight}}</mat-label>
            <input [value]="question.title" label="question" matInput>
          </mat-form-field>
        </form>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
</mat-tab-group>
