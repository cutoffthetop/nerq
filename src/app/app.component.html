<mat-grid-list [cols]="categories.length" rowHeight="16%">
  <ng-container *ngFor="let category of categories">
    <mat-grid-tile
      class="category-header"
      colspan="1"
      rowspan="1">
      {{category.title}}
    </mat-grid-tile>
    <mat-grid-tile
      *ngFor="let question of category.questions"
      colspan="1"
      rowspan="1">
      {{question.title}}
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
